<!--structure of page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data of document-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <!-- content of document-->
    <div class="calculator">
      <!--group all elements together-->

      <input type="text" class="calculator-screen" disabled />
      <!--box for input or diaplay for calculatorindex.html-->

      <div class="calculator-buttons">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">&times;</button>
        <button class="operator" value="/">&divide;</button>

        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>       

        <button value="0">0</button>
        <button value=".">.</button>
        <button class="equal-sign" value="=">=</button>

        <button class="all-clear" value="all-clear">AC</button>
      </div>
      <script src="script.js"></script>
      <!--link to external Javascroipt file for funstionality-->
    </div>
  </body>
</html>
